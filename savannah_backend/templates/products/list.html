{% extends "base.html" %}

{% block content %}
  <style>
    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product-card {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
    }

    .product-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #2c3e50;
    }

    .product-price {
      font-size: 16px;
      font-weight: bold;
      color: #27ae60;
      margin-bottom: 6px;
    }

    .product-category {
      font-size: 14px;
      color: #7f8c8d;
    }

    .welcome {
      font-size: 16px;
      margin-bottom: 15px;
      color: #444;
    }
  </style>

  <h1>Products</h1>
  <p class="welcome">Welcome, <strong>{{ user.username }}</strong> ðŸ‘‹</p>

  {% if products %}
    <div class="products-container">
      {% for product in products %}
        <div class="product-card">
          <div class="product-title">{{ product.name }}</div>
          <div class="product-price">Ksh {{ product.price }}</div>
          <div class="product-category">Category: {{ product.category.name }}</div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No products available.</p>
  {% endif %}
{% endblock %}
