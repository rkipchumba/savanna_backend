<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Savannah{% endblock %}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        color: #333;
      }

      nav {
        background: #2c3e50;
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav .nav-left a {
        color: white;
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
      }

      nav .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 15px;
        font-size: 16px;
        position: relative;
      }

      nav .nav-links a:hover {
        text-decoration: underline;
      }

      .cart-badge {
        position: absolute;
        top: -8px;
        right: -10px;
        background: red;
        color: white;
        border-radius: 50%;
        padding: 2px 6px;
        font-size: 12px;
        font-weight: bold;
      }

      .container {
        max-width: 1000px;
        margin: 20px auto;
        padding: 0 15px;
      }

      h1,
      h2 {
        color: #2c3e50;
      }

      /* Toast message for AJAX feedback */
      #toast {
        visibility: hidden;
        min-width: 200px;
        background-color: #27ae60;
        color: white;
        text-align: center;
        border-radius: 5px;
        padding: 10px;
        position: fixed;
        z-index: 1000;
        left: 50%;
        bottom: 30px;
        transform: translateX(-50%);
      }
      #toast.show {
        visibility: visible;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
      }
      @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
      @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <a href="/">Savannah</a>
      </div>
      <div class="nav-links">
        <a href="/products/">Products</a>
    
        {% if user.is_authenticated %}
        <a href="{% url 'cart_view' %}" style="position: relative; display: inline-block;">
          ðŸ›’ Cart <span id="cart-count" class="cart-badge">{% if cart_item_count %}{{ cart_item_count }}{% else %}0{% endif %}</span>
        </a>
        <form action="{% url 'account_logout' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" style="background:none; border:none; color:white; cursor:pointer;">
                Logout
            </button>
        </form>
        {% else %}
        <a href="{% url 'account_login' %}">Login</a>
        {% endif %}
      </div>
    </nav>

    <div class="container">
      {% block content %}
        <p class="welcome">Welcome, <strong>{{ user.username }}</strong> ðŸ‘‹</p>
      {% endblock %}
    </div>

    <!-- Toast message -->
    <div id="toast">Product added to cart!</div>

    <script>
      function showToast(message) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = 'show';
        setTimeout(() => { toast.className = toast.className.replace('show', ''); }, 3000);
      }

      // Attach AJAX add-to-cart for all forms dynamically
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.add-to-cart-form').forEach(form => {
          form.addEventListener('submit', async e => {
            e.preventDefault();
            const formData = new FormData(form);
            const csrfToken = form.querySelector('[name=csrfmiddlewaretoken]').value;

            const res = await fetch(form.action, {
              method: "POST",
              headers: { "X-CSRFToken": csrfToken },
              body: formData
            });
            const data = await res.json();
            if (data.success) {
              const cartCountEl = document.getElementById('cart-count');
              cartCountEl.textContent = data.cart_count;
              showToast('Product added to cart!');
            } else if (data.error === 'not_authenticated') {
              window.location.href = "{% url 'account_login' %}";
            }
          });
        });
      });
    </script>
  </body>
</html>
