{% extends "base.html" %}
{% load socialaccount %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
  <h2>Login</h2>

  <!-- Email/Password login -->
  <form method="post" action="{% url 'account_login' %}" class="login-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Login</button>
  </form>

  <div class="divider">OR</div>

  <!-- Google login -->
  <a href="{% provider_login_url 'google' %}" class="google-btn">
    Login with Google
  </a>
</div>

<style>
  .login-container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
  }

  .login-form {
      text-align: left;
  }

  .login-form p {
      margin-bottom: 15px;
  }

  .btn {
      width: 100%;
      padding: 10px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
  }

  .btn:hover {
      background: #1a252f;
  }

  .divider {
      margin: 20px 0;
      font-weight: bold;
      color: #888;
  }

  .google-btn {
      display: block;
      padding: 10px;
      background: #db4437;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
  }

  .google-btn:hover {
      background: #c23321;
  }
</style>
{% endblock %}
